<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" />

        <label for="password"> - Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" />

        <label for="photo"> - Foto:</label>
        <input type="file" id="photo" name="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian" selected>Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" id="female" name="gender" value="F" />
        <label for="male">M</label>
        <input type="radio" id="male" name="gender" value="M" />
      </div>
      <br />
      <div>
        <legend>Suas principais qualidades:</legend>
        <label for="int">Inteligência </label>
        <input type="checkbox" id="int" name="int" />
        <label for="res"> | Resiliência </label>
        <input type="checkbox" id="res" name="res" />
        <label for="fis"> | Preparo Físico </label>
        <input type="checkbox" id="fis" name="fis" />
        <label for="edu"> | Educação </label>
        <input type="checkbox" id="edu" name="edu" />
        <label for=""> | </label>
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          rows="10"
          cols="30"
          placeholder="Porque você gostaria de ser um astronauta?"
        ></textarea>
        >
      </div>
      <br />
      <div>
        <button type="submit">Criar</button>
      </div>
    </form>
  </body>
</html>
